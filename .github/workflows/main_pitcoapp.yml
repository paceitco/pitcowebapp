# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pitcoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd react-spa-bootstrap
          rm -rf node_modules
          npm install
          npm install -g react-scripts create-react-app@latest
          npm install bootstrap react-bootstrap
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_38D69F2F6AC64FE9963783A5F27A299B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E64153AF9F434FC58AFCCB8A2486BB43 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_139DD64B3A3B4D0BA8A32E72384A8993 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pitcoapp'
          slot-name: 'Production'
          package: .

      - name: 'Run Web App'
        run: |
          cd react-spa-bootstrap
          rm -rf node_modules
          npm install
          npm install -g react-scripts create-react-app@latest
          npm install bootstrap react-bootstrap
          npm run build --if-present
          npm run test --if-present
          npm start --if-present
          
